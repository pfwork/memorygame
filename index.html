<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Move(s)
          <div class="timer">
            <i id="min">0</i> Mins
            <i id="sec">0</i> Secs
          </div>
          <div class="restart" id = "repeat">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="cardDeck">
            <li class="card" id="cardOne">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="cardTwo">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" id="cardThree">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="cardFour">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="cardFive">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" id="cardSix">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="cardSeven">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="cardEight">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="cardNine">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="cardTen">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="cardEleven">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="cardTwelve">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" id="cardThirteen">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="cardFourteen">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="cardFifteen">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="cardSixteen">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1>You Won!</h1>
    <p>Your star rating is: <span id="rating"></span></p>
    <p>Time spend: <span id="time"></span><p>
    <button onclick="playAgain()">Play Again</button>
  </div>

</div>

    <script src="js/app.js"></script>
</body>
</html>
